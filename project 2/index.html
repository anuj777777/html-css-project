<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1> Job Appplication <span class="small">(Web)</span></h1>
       
<form action="">
<div class="form_container">

            <div class="form-control">
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="Enter your name  ">
            </div>
      
            <div class="form-control">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Enter your name  ">
            </div>
      
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Enter date ">
                    </div>
                    
                            <div class="form-control">
                                <label for="job_role">Job Role</label>
                                <select name="job_role" id="job_role">
                                    <option value="">Select Job Role</option>
                                    <option value="frontend"> Frontend Developer</option>
                                    <option value="backend">Backend developer</option>
                                    <option value="full-stack">
                                        Full stack developer
                                    </option>
                                  <option value="ui-ux">
                                        UI UX developer 
                                    </option>

                                </select>
                            </div>
                            <div class="textarea_control">
                                <label for="address">Address</label>
                                <textarea name="A
                                " id="Address" cols="50" rows="4" placeholder="enter addres
                                "></textarea>
                            </div>
                            <div class="form_control">
                                <label for="city">City</label>
                                <input id="city" type="city" name="city" placeholder="Enter city ">
                            </div>
                            <div class="form_control">
                                <label for="pincode">Pincode</label>
                                <input id="pincode" type="number" name="pincode" placeholder="Enter pincode  ">
                            </div>
                            <div class="form_control">
                                <label for="date">Date</label>
                                <input value="2022-01-10" id="date" type="date" name="date" placeholder="Enter Email  ">
                            </div>
                            <div class="form_control">
                                <label for="upload">Email</label>
                                <input id="upload" type="file" name="upload"  >
                            </div>
                            
                            
        </div>
          <div class="buttpn-container">
            <button type="submit"> Apply Now</button>
          </div>
       </form>
        </div>
    </div>
</body>
</html>
